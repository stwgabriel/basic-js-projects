<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
</head>
<body>
	<header>
		<h1>Password Generator</h1>
	</header>

	<script src="public/js/bundle.js"></script>
