<!DOCTYPE html>
<html lang="en">

<head>
   <!--  -->
   <meta charset="UTF-8">

   <!--  -->
   <link rel="stylesheet" href="src/css/app.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="src/assets/todo-icon.png" type="image/x-icon">

   <!--  -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--  -->
   <title> Simple ToDo list App </title>
</head>

<body>
   <div id="app">
      <div class="task-app">
         <header class="task-header">
            <h1>ToDo List</h1>
            <hr>
            <div class="input-container">

               <input class="input--task" type="text">
               <button class="add-task-button add-task">
                 <img class="add-task" src="src/assets/plus.svg" alt="adicionar item">
               </button>

            </div>
         </header>
         <section id="tasks">
            <ul></ul>
         </section>
      </div>
   </div>
   <script src="src/js/app.js"></script>
</body>

</html>
